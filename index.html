<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" />
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1 class="h1">Learn to code by watching others</h1>
            <p class="p">See how experienced developers solve problems in real-time. Watching scripted tutorials is
                great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="form-section">
            <h4 class="h4">Try it free 7 days&nbsp;<span class='span'>then $20/mo. thereafter</span></h4>
            <form class='form-css'>
                <div class="error">
                    <input type="text" class="input" placeholder="Name">
                    <p class="error-message"></p> 
                </div> 
                <div class="error">
                    <input type="text" class="input" placeholder="Last Name">
                    <p class="error-message"></p> 
                </div> 
                <div class="error">
                    <input type="text" class="input" placeholder="Email">
                    <p class="error-message"></p> 
                </div> 
                <div class="error">
                    <input type="text" class="input" placeholder="Password">
                    <p class="error-message"></p> 
                </div> 
                <input class="button" type="submit" value="CLAIM YOUR FREE TRIAL">
                <p class="p2">By clicking the button, you are agreeing to our&nbsp;<span class='span2'>Terms and Services</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
