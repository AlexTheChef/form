<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" />
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1 class="h1">Learn to code by watching others</h1>
            <p class="p">See how experienced developers solve problems in real-time. Watching scripted tutorials is
                great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="form-section">
            <h4 class="h4"><div class="mobile-h4">Try it free 7 days&nbsp;<span class='span'>then $20/mo. thereafter</span></div></h4>
            <form id="form" class='form-css' onsubmit="validation(event)">
                <div class="error">
                    <input id="name" type="text" class="input" placeholder="Name">
                    <p id="error-name" class="error-message"></p>
                    <img src="/images/icon-error.svg" id="war" class="warning"> 
                </div> 
                <div class="error">
                    <input id="last-name" type="text" class="input" placeholder="Last Name">
                    <p id="error-last-name" class="error-message"></p> 
                    <img src="/images/icon-error.svg" id="war2" class="warning">
                </div> 
                <div class="error">
                    <input id="email" type="text" class="input" placeholder="Email">
                    <p id="error-email" class="error-message"></p> 
                    <img src="/images/icon-error.svg" id="war3" class="warning">
                    <img src="/images/icon-error.svg" id="war5" class="warning">
                </div> 
                <div class="error">
                    <input id="pass" type="text" class="input" placeholder="Password">
                    <p id="error-pass" class="error-message"></p> 
                    <img src="/images/icon-error.svg" id="war4" class="warning">
                </div> 
                <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="p2">By clicking the button, you are agreeing to our&nbsp;<span class='span2'>Terms and Services</span></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
